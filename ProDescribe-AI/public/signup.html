<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Description Generator - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/animations.js"></script>
</head>
<body class="bg-[#0a0b1c]">
    <video class="video-background" autoplay muted loop playsinline>
        <source src="assets/media/particles.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>
    
    <div class="min-h-screen flex items-center justify-center">
        <div class="auth-container p-8 rounded-2xl w-96 card-animate bg-[#1a1b2e] text-white">
            <i class="fas fa-robot text-4xl bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent mb-4 flex justify-center"></i>
            <h1 class="text-2xl font-bold mb-8 text-center text-white">Create Account</h1>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-white text-sm font-semibold mb-2" for="username">
                        Username
                    </label>
                    <input class="w-full px-4 py-2 bg-[#252640] border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" 
                           id="username" type="text" required>
                </div>
                <div>
                    <label class="block text-white text-sm font-semibold mb-2" for="email">
                        Email
                    </label>
                    <input class="w-full px-4 py-2 bg-[#252640] border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" 
                           id="email" type="email" required>
                </div>
                <div>
                    <label class="block text-white text-sm font-semibold mb-2" for="password">
                        Password
                    </label>
                    <input class="w-full px-4 py-2 bg-[#252640] border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" 
                           id="password" type="password" required>
                </div>
                <div class="pt-4">
                    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-all btn-animate" type="submit">
                        Sign Up
                    </button>
                </div>
                <p class="text-center text-gray-600 mt-6">
                    Already have an account? 
                    <a href="/" class="text-blue-500 hover:text-blue-600 font-semibold">Sign In</a>
                </p>
            </form>
        </div>
    </div>
    <script src="assets/scripts/auth.js"></script>
</body>
</html>
